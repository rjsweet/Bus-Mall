<!DOCTYPE html>
<html>
<head>
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="BusMall">BusMall</h1>
        <h2 id="select">Please Select One</h2>
    </header>
    <main>
        <section id="images">
            <div>
                <img id="left-image" src="/imgs/bag.jpg">
                <p id="left-image-caption"></p>
            </div>
            <div id="center-image-object">
                <img id="center-image" src="/imgs/dog-duck.jpg">
                <p id="center-image-caption"></p>
            </div>
            <div id="right-image-object">
                <img id="right-image" src="/imgs/bathroom.jpg">
                <p id="right-image-caption"></p>
            </div>
        </section>
        <section id="results">
            <button id="show-results">View Results</button>
        </section>
        <section id="chart">
            <canvas id="canvas" width="600" height="400"></canvas>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
</body>

</html>
